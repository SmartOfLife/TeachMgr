<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>教学文件上传</title>
     <link href="/images/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/javascript/jquery.min.js"></script>
    <script src="../javascript/common.js" type="text/javascript"></script>
    <script src="../javascript/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript">
        function ajaxFileUpload() {
            $("#loading").ajaxStart(function () {
                $(this).show();
            }).ajaxComplete(function () {
                $(this).hide();
            });

            $.ajaxFileUpload({
                url: '/TeachingFileMgr/TeachingFileMgrHandler.ashx',
                secureuri: false,
                fileElementId: 'fileToUpload',
                dataType: 'json',
                data: { action: 'getFile', filedesc: $("#txtDesc").val() },
                success: function (data, status) {
                    alert(data.info);
                },
                error: function (data, status, e) {
                    alert(e);
                }
            }
        )
            return false;
        }
    </script>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    <div class="pageTitle">
        教学文件上传</div>
    <div id="contentWrap">
        <!--表格控件 -->
        <div id="widget table-widget">
            <div class="pageTitle">
                文件描述：<input id="txtDesc" type="text" style="width: 20%; height: 20px; text-align: left;" />
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;请选择上传教学文件：
                <input id="fileToUpload" name="fileToUpload" type="file" style="width: 20%; height: 20px;
                    text-align: left;" />
                <input id="btnAdd" style="margin-left: 100px;" type="button" value="上传模板" onclick="return ajaxFileUpload();" />
            </div>
        </div>
    </div>
    </form>
</body>
</html>
