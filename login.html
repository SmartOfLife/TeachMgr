<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
    <link href="images/login.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script src="javascript/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('.captcha').focus(function () {
                $('.yzm-box').show();
            });

            $('.captcha').focusout(function () {
                $('.yzm-box').hide();
            });
        })

        function loginSys() {
            var name = $("#txtName").val();
            var pwd = $("#txtPwd").val();
            var valid = $("#txtValid").val();
            if (name == "") {
                alert("用户名称不能为空");
                return;
            }
            if(pwd=="") {
                alert("密码不能为空");
                return;
            }
            if (valid == "") {
                alert("验证码不能为空");
                return;
            }
            var url = "/Handler/LoginHandler.ashx";
            var data = { action: "login", loginname: name, pwd: pwd, valid: valid };
            AjaxRequest(url, data, function (res) {
                if (res.info != null) {
                    if (res.info == "登录成功") {
                        window.open("/index.html", "_self");
                    }
                    else {
                        alert(res.info);
                    }
                }
            });
            
        }
    </script>
</head>
<body>
    <div id="message-box">
        用户名或密码错误！
    </div>
    <div id="wrap">
        <div id="header">
        </div>
        <div id="content-wrap">
            <div class="space">
            </div>
            <form action="index.html" method="post">
            <div class="content">
                <div class="field">
                    <label>
                        账 户：</label><input class="txtName" id="txtName" name="" value="" type="text" /></div>
                <div class="field">
                    <label>
                        密 码：</label><input class="password" name="" id="txtPwd" value="" type="password" /><br />
                </div>
                <div class="field">
                    <label>
                        验证码：</label><input class="captcha" maxlength="6" id="txtValid" name="" value="" type="text" /><br />
                    <div class="yzm-box">
                    </div>
                </div>
                <div class="btn">
                    <input name="" type="button" class="login-btn" value="" onclick="loginSys();" /></div>
            </div>
            </form>
        </div>
        <div id="footer">
        </div>
    </div>
</body>
</html>
